<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personajes de los Simpsons</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="box">
            <h3>Personajes populares</h3>
            <div class="list">
                <div class="imgBx">
                    <img src="./img/s1.jpg" alt="">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>1
                    </h2>
                    <h4>Moe</h4>
                    <p>Cantinero</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBx">
                    <img src="./img/s3.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>2
                    </h2>
                    <h4>Marge</h4>
                    <p>Ama de casa</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBx">
                    <img src="./img/s4.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>3
                    </h2>
                    <h4>Homero</h4>
                    <p>Esposo de Marge</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBx">
                    <img src="./img/s5.jpg" alt="">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>4
                    </h2>
                    <h4>Lisa</h4>
                    <p>Hija de Homero</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBx">
                    <img src="./img/s6.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>5
                    </h2>
                    <h4>Bart</h4>
                    <p>Hijo de Homero</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
